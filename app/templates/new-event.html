{% from "macros/field.html" import render_field %}
{% extends "base-layout.html" %}
{% block main_content %}
    <section class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold text-gray-900 md:text-2xl dark:text-white">Neues Event</h1>
            <form method="post" class="space-y-4 md:space-y-6">
                {% for field in form %}{{ render_field(field) }}{% endfor %}
            </form>
        </div>
    </section>
{% endblock %}
